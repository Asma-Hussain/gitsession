<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    #todo-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>To-Do App</h1>

  <div id="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.querySelector("#taskInput");
    const taskList = document.querySelector("#taskList");

    // Load tasks from localStorage on page load 
    window.onload = function() { // window represnet thw whole page of the browser ... 
              // onload aik event hai jo is waqth chalta hai  jab web page k tamam HTML, css and JS files  load ho jaye
              // mean jab page pori tarah load ho jaye, tab yh niichy wala function chaltha hai
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => addTaskToDOM(task));
    };

    function addTask() {
      const task = taskInput.value.trim();
      if (task === "") return;

      addTaskToDOM(task);
      saveTask(task);
      taskInput.value = "";
    }

    function addTaskToDOM(task) {
      const li = document.createElement("li");
      li.textContent = task;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function () {
        li.remove();
        deleteTask(task);
      };

      li.appendChild(deleteBtn);
      taskList.appendChild(li);
    }

    function saveTask(task) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function deleteTask(taskToDelete) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks = tasks.filter(task => task !== taskToDelete);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>

</body>
</html>
